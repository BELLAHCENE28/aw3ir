<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta http-equiv="x-ua-compatible" content="ie=edge" />
  <title>TP2</title>

  <meta name="description" content="" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <link rel="apple-touch-icon" href="apple-touch-icon.png" />
  <!-- Place favicon.ico in the root directory -->
  <link rel="stylesheet" href="style.css" />

  <style>
    body {
      background-color: #e9ebee;
      font-family: system, -apple-system, ".SFNSText-Regular", "San Francisco",
        "Roboto", "Segoe UI", "Helvetica Neue", "Lucida Grande", sans-serif;
      font-size: 16px;
      margin: 0 auto;
      max-width: 800px;
    }
  </style>

</head>

<body>
  <h1> TP2#</h1>
  <form action="action.html" method="get">
    <!-- votre code html avec tous les champs de saisie-->

    <form>


      <p>
        <label for="name">Nom</label>
        <input type="text" name="name" minlength="2" maxlength="20" required />
        <span class="icon-ok">✔</span>
      </p>
      <p>
        <label for="firstname">Prénom</label>
        <input type="text" name="firstname" minlength="2" maxlength="20" required />
        <span class="icon-ok">✔</span>
      </p>
      <p>
        <label for="date">Date de naissance</label>
        <input type="date" name="birthday" minlength="2" maxlength="20" required />
        <span class="icon-ok">✔</span>
      </p>
      <p>
        <label for="address">Addresse</label>
        <input type="text" name="address" minlength="5" maxlength="20" required />
        <span class="icon-ok">✔</span>
      </p>
      <p>
        <label for="Email">Email</label>
        <input type="email" name="email" minlength="5" maxlength="30" required />
        <span class="icon-ok">✔</span>
      </p>
      <input class="btn-primary" type="submit" value="Envoyer" />
    </form>
  </form>
</body>

</html>
